    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Signup Form</title>
  <style>
    .col-lg-6 {
      max-width: 400px;
      margin: 0 auto;
      margin-top: 100px;
      padding: 20px;
      background-color: #f7eded;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <h2 class="mb-4">Signup Form</h2>
        <form onsubmit="return validateForm()">
          <div class="form-group">
            <label for="name">Username</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your Username">
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password">
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password">
          </div>
          <div class="d-flex justify-content-between">
            <button type="submit" class="signup_btn btn-primary">Signup</button>
            <p>Already have an account? <a href="signin.html">Sign In</a></p>
          </div>  
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.querySelector('form');
      const submitBtn = document.querySelector('.signup_btn');
    
      form.addEventListener('submit', function(event) {
        event.preventDefault();
    
        if (validateForm()) {
          const username = document.getElementById('name').value;
          const password = document.getElementById('password').value;
    
          const user = {
            username: username,
            password: password
          };
    
          const json = JSON.stringify(user);
          localStorage.setItem(username, json);
    
          alert('Registration successful.');
          window.location.href = 'login.html';
        }
      });
    
      function validateForm() {
        var name = document.getElementById('name').value;
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        var confirmPassword = document.getElementById('confirmPassword').value;
    
        if (name === '' || email === '' || password === '' || confirmPassword === '') {
          alert('Please fill in all fields.');
          return false;
        }
    
        if (password !== confirmPassword) {
          alert('Passwords do not match.');
          return false;
        }
    
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!email.match(emailRegex)) {
          alert('Please enter a valid email address.');
          return false;
        }
    
        // Additional validation rules can be added here
    
        return true;
      }
    });
  </script>
  
</body>
</html>

  </div>

    <!DOCTYPE html>
    <html>
    <head>
      <title>Login Page</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <style>
        .login-container {
          max-width: 400px;
          margin: 0 auto;
          margin-top: 100px;
          padding: 20px;
          background-color: #f7eded;
          border: 1px solid #ccc;
          border-radius: 5px;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    
        .login-container h2 {
          text-align: center;
          margin-bottom: 20px;
        }
      </style>
    </head>
    <body>
      <div class="container">
        <div class="login-container">
          <h2>Login</h2>
          <form id="login-form" method="POST" action="process_login.php">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <a href="" id="signup" class="btn btn-secondary">Signup</a> 
          </form>
        </div>
      </div>
    
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <script>
        // Form validation
        document.getElementById('login-form').addEventListener('submit', function(event) {
          var usernameInput = document.getElementById('username');
          var passwordInput = document.getElementById('password');
    
          if (!usernameInput.value || !passwordInput.value) {
            event.preventDefault();
            alert('Please fill in all fields');
          }
        });
        document.getElementById('signup').addEventListener('click', function(event){
            hideSignInPage();
        })
      </script>
    </body>
    </html>

  <script>
    function showSignInPage() {
  document.getElementById('overlay').style.display = 'block';
  document.getElementById('signin-container').style.display = 'block';
}
function showSignUpPage(){
    document.getElementById('overlay').style.display = 'block';
    document.getElementById('signup-container').style.display = 'block';
}

function hideSignInPage() {
  document.getElementById('overlay').style.display = 'none';
  document.getElementById('signin-container').style.display = 'none';
}
function hideSignUpPage() {
  document.getElementById('overlay').style.display = 'none';
  document.getElementById('signup-container').style.display = 'none';
}


  </script>
</body>
</html>
